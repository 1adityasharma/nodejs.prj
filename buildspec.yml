version: 0.2
env:
  variables:
    S3_BUCKET: "webbucket360"
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing AWS CLI...
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install --bin-dir /usr/local/bin
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install --legacy-peer-deps
      - npm install -g @angular/cli
  build:
    commands:
      - echo Build started on $(date)
      - ng build --configuration=production --aot
  post_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./dist/angular-hello-world/ s3://${S3_BUCKET}/
      - aws s3 cp --acl public-read --cache-control "max-age=0, no-cache, no-store, must-revalidate" ./dist/angular-hello-world/index.html s3://${S3_BUCKET}/
      - aws cloudfront create-invalidation --distribution-id E34Q8PCDFGM3X4 --paths /index.html

artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
  discard-paths: yes
